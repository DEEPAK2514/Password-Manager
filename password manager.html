<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .password-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>
        <div>
            <label for="website">Website:</label>
            <input type="text" id="website" placeholder="Enter website name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Generated password will appear here" readonly>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="savePassword()">Save Password</button>
        <div class="password-list">
            <h3>Stored Passwords</h3>
            <ul id="passwords">
                <!-- Saved passwords will be listed here -->
            </ul>
        </div>
    </div>

    <script>
        function generatePassword() {
            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            var passwordLength = 12;
            var password = "";
            for (var i = 0; i < passwordLength; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('password').value = password;
        }

        function savePassword() {
            var website = document.getElementById('website').value;
            var password = document.getElementById('password').value;

            if (website && password) {
                var listItem = document.createElement('li');
                listItem.textContent = website + ": " + password;
                document.getElementById('passwords').appendChild(listItem);
                document.getElementById('website').value = '';
                document.getElementById('password').value = '';
            } else {
                alert('Please enter a website and generate a password first.');
            }
        }
    </script>
</body>
</html>
